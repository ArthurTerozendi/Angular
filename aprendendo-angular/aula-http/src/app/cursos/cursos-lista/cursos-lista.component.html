<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <button class="btn btn-primary" [routerLink]="['../novo']">Novo Curso</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="cursos$ | async as curso; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of curso">
                    <td> {{ curso.id }} </td>
                    <td> {{ curso.desc }} </td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)">
                                Atualizar</button>

                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso)"> Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #loading>
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</div>

<ng-template #deletarModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >NÃ£o</button>
    </div>
</ng-template>
