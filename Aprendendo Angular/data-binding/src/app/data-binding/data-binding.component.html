<section>
    <article>
        <h3> Interpolação </h3>
        <p> Link {{ url }} </p>
        <p> Somando dois numeros aleatorios {{ getNum() + getNum() }} </p>
        <p> Expressão Lógica {{ gostouCurso && getTrue() }} </p>

    <article>
        <h3>Property Binding</h3>
        
        <!-- Interpolação!-->
        <img src="{{ urlImagem }}"/>

        <img [src]=" urlImagem "/>
    </article>
</section>
