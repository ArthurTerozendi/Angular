<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-horizontal">
    <div class="form-group row" >
        <div class="col-sm-12">
            <label for="Nome"> Nome </label>
        </div>
        
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome" name="nome" ngModel required #nome="ngModel" >
            <div *ngIf="!nome.valid && nome.touched" id="nomeInvalido">
                Nome é obrigatório!
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <label for="Email"> Email </label>
        </div>
            <div class="col-sm-12">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@email.com" name="email" ngModel required email #email="ngModel"  >
            <div *ngIf="!email.valid && email.touched" id="nomeInvalido">
                Email invalido!
            </div>
        </div>
    </div>
    <div ngModelGroup="endereco" id="corrigirErro">
        <div class="form-group row">
            <div class="col-sm-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel #cep="ngModel" required (blur)="consultaCep(cep.value, form)">
                <div *ngIf="!cep.valid && cep.touched" id="nomeInvalido">
                    CEP é obrigatório!
                </div>
            </div>
            <div class="col-sm-3">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel #numero="ngModel" required>
                <div *ngIf="!numero.valid && numero.touched" id="nomeInvalido">
                    Número é obrigatório!
                </div>
            </div>
            <div class="col-sm-6">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="numero" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-sm-12">
                <label for="rua"> Rua </label>
            </div>
            
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" >
                <div *ngIf="!rua.valid && rua.touched" id="nomeInvalido">
                    Rua é obrigatório!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" required>
                <div *ngIf="!bairro.valid && bairro.touched" id="nomeInvalido">
                    Bairro é obrigatório!
                </div>
            </div>
            <div class="col-sm-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel #cidade="ngModel" required>
                <div *ngIf="!cidade.valid && cidade.touched" id="nomeInvalido">
                    Cidade é obrigatório!
                </div>
            </div>
            <div class="col-sm-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel #estado="ngModel" required>
                <div *ngIf="!estado.valid && estado.touched" id="nomeInvalido">
                    Estado é obrigatório!
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </form>

<div class="container">
    <app-form-debug [form]="form" ></app-form-debug>
</div>
